{% extends 'base.html' %}
{% load static %}

{% block childpage %}
<style>

    .infra:hover{
    filter:grayscale(80%);
    transition:.4s;
    transform:scale(1.02);
    }

</style>
<!--start heading-->
<div class="row">
    <div class="col-sm-5 mx-auto text-center my-4">
        <p class="fs-3 m-0">Our<b class="txt-color2"> Faculty <i class="fa-solid fa-users ps-1"></i></b></p>

        <hr/>
    </div>
</div>
<!--end heading-->

<div class="row">

    <div class="col-sm-10 mx-auto">
        <div class="row">
            <!--start gallery-->
            {% for i in fdata %}
            <div class= "col-sm-4">
                <div class="card infra  shadow-lg mb-3 bg-body-tertiary rounded border-0 p-2">
                    <img src="../{{i.picture}}" class="img-thumbnail" style="max-height:400px;"/>
                    <div class="card-body">
                    <b>Name : </b>{{i.name}}<br/>
                    <b>Experiance : </b>{{i.experiance}}<br/>
                    <b>Spelization : </b>{{i.specialization}} <br/>
                    <b>Mobile : </b>{{i.mobile}}<br/>
                    <b>Qualification : </b>{{i.qualification}}<br/>
                    </div>
                </div>
            </div>
            {% endfor %}
            <!--end infra-->
        </div>
    </div>

</div>
{% endblock %}
