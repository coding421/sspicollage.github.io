{% extends 'base.html' %}
{% load static %}

{% block childpage %}
<style>

    .infra:hover{
    filter:grayscale(80%);
    transition:1s;
    transform:scale(1.02);
    }

</style>
<!--start heading-->
<div class="row">
    <div class="col-sm-5 mx-auto text-center my-4">
        <p class="fs-3 m-0">Our<b class="txt-color2"> Gallery <i class="fa-solid fa-photo-film ps-1"></i></b></p>

        <hr/>
    </div>
</div>
<!--end heading-->

<div class="row">

    <div class="col-sm-10 mx-auto">
        <div class="row">
            <!--start gallery-->
            {% for i in gdata %}
            <div class= "col-sm-3">
                <div class="card infra text-center shadow-lg mb-2 bg-body-tertiary rounded border-0 p-2">
                    <img src="../{{i.gallery_picture}}" style="max-height:200px;" class="img-thumbnail"/>

                </div>
            </div>
            {% endfor %}
            <!--end infra-->
        </div>
    </div>

</div>
{% endblock %}
